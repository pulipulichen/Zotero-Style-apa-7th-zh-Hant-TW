<div>
  <h1>macro builder: zh en</h1>
  <form @submit.prevent.stop="save" class="ui form">

    <div class="field">
      <label for="filename">
        Filename:
      </label>
      <input type="text" 
        onfocus="this.select()"
        id="filename" 
        v-model="filename" />
    </div>

    <div class="field">
      <label for="filecontent">
        File Content: (read-only)
      </label>
      <textarea id="filecontent" 
        v-model="filecontent" 
        onfocus="this.select"
        @click="copyFilecontent"
        readonly></textarea>
    </div>


    <div class="fields">
      
      <div class="six wide field">
        <button type="button" class="ui fluid button"
          :class="{disabled: saveDisabled}"
          @click.prevent.stop="copyTextMacro">
          Copy text macro
        </button>
      </div>
      
      <div class="five wide field">
        <button type="submit" class="ui fluid button"
          :class="{disabled: saveDisabled}">
          Save
        </button>
      </div>

      <div class="five wide field">
        <button type="button" class="ui fluid button"
          :class="{disabled: saveDisabled}"
          @click.prevent.stop="saveEnTemplate">
          Save en template
        </button>
      </div>
    </div>
      

    <div class="field">
      <button type="button" class="ui fluid button"
        :class="{disabled: saveDisabled}"
        @click.prevent.stop="saveTemplate">
        Save template
      </button>
    </div>

      
  </form>
</div>
